<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>AluraDev</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./assets/img/logo.png" alt="Logo do site" class="header__logo">
      <input type="text" class="header__search" placeholder="Busque por algo">
      <div class="profile">
        <img src="./assets/img/photo.png" alt="Foto do autor" class="profile__photo">
        <p class="profile__name">Harry</p>
      </div>
      <div class="hamburger">
        <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.714286 3.46429H19.2857C19.6802 3.46429 20 3.14451 20 2.75V0.964286C20 0.569777 19.6802 0.25 19.2857 0.25H0.714286C0.319777 0.25 0 0.569777 0 0.964286V2.75C0 3.14451 0.319777 3.46429 0.714286 3.46429ZM0.714286 10.6071H19.2857C19.6802 10.6071 20 10.2874 20 9.89286V8.10714C20 7.71263 19.6802 7.39286 19.2857 7.39286H0.714286C0.319777 7.39286 0 7.71263 0 8.10714V9.89286C0 10.2874 0.319777 10.6071 0.714286 10.6071ZM0.714286 17.75H19.2857C19.6802 17.75 20 17.4302 20 17.0357V15.25C20 14.8555 19.6802 14.5357 19.2857 14.5357H0.714286C0.319777 14.5357 0 14.8555 0 15.25V17.0357C0 17.4302 0.319777 17.75 0.714286 17.75Z" fill="white"/>
        </svg>
      </div>
    </header>
    <nav class="navbar">
      <p class="navbar__title">Menu</p>
      <ul class="navbar__items">
        <li class="navbar__item">
          <img src="./assets/img/code-editor-icon.svg" alt="Icone do editor de código">
          <p class="navbar__item--active"> Editor de código </p>
      </li>
        <li class="navbar__item">
          <img src="./assets/img/community-icon.svg" alt="Ícone da Comunidade">
          <p> Comunidade </p>
        </li>
      </ul>
    </nav>
    <main>
      <section class="editor">
        <section class="buttons">
          <svg class="buttons__icon buttons__icon--primary" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
            <circle cx="6" cy="6" r="6"/>
          </svg>
          <svg class="buttons__icon buttons__icon--secondary" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
            <circle cx="6" cy="6" r="6"/>
          </svg>
          <svg class="buttons__icon buttons__icon--third" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
            <circle cx="6" cy="6" r="6"/>
          </svg>
        </section>
        <textarea class="editor__code"></textarea>
      </section>
      <button class="button">Visualizar com highligth</button>
    </main>
    <section class="project">
      <form action="#">
        <h2 class="project__title">Seu Projeto</h2>
        <input class="project__name" placeholder="Nome do seu projeto" type="text">
        <textarea class="project__description" placeholder="Descrição do seu projeto"></textarea>
        <h2 class="project__title">Personalização</h2>
        <select class="project__language">
          <option value="Javascript">Javascript</option>
          <option value="css">CSS</option>
          <option value="html">Html</option>
          <option value="java">Java</option>
          <option value="php">PHP</option>
          <option value="ruby">Ruby</option>
        </select>
        <input class="project__color" type="color" value="#6bd1ff">
        <button class="project__button" type="submit">Salvar Projeto</button>
      </form>
    </section>
  </div>
</body>
</html>
